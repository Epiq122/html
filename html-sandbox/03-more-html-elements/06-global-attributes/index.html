<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>

    <h1>HTML & CSS Sandbox - Global Attributes</h1>

<!--    Class -->
  <h2 class="text-xl">Heading 1</h2>
<!--  ID-->
  <h2 id="main-heading">Heading 2</h2>

<!--  style-->
  <p style="color:red; font-size: 23px;">This is a paragraph</p>

<!--  accessKey & title-->
  <button title="Home Button"  accesskey="h" onclick="alert('Home button clicked')">Home</button>

<!--  Hidden-->
  <div hidden>teehee hidden</div>

<!--  Tabindex-->
  <button tabindex="3">Button 1</button>
  <button tabindex="1">Button 2</button>
  <button tabindex="2">Button 3</button>

<!--  content editable-->
  <div contenteditable="true">This is an editable div element </div>

<!--  draggable-->
  <div draggable="true">Drag it</div>

<!--  autofocus-->
  <input type="text" autofocus />
  </body>
</html>
