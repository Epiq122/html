<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Video</h1>
    <video src="./video1.mov" controls type="video/quicktime"></video>

    <!--    Auto play-->
    <video src="./video1.mov" controls autoplay type="video/quicktime"></video>

    <!--    Loops-->
    <video src="./video1.mov" controls loop type="video/quicktime"></video>

    <!--    Mute-->
    <video src="./video1.mov" controls muted type="video/quicktime"></video>
  </body>
</html>
