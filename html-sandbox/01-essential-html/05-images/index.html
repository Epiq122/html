<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h2>Image With a Relative Path</h2>
    <img src="./images/landscape.jpg" alt="landscape" />

    <h2>Image With an Absolute Path</h2>
    <img src="https://picsum.photos/seed/1736295108625/300/300" alt="" />

    <h2>Width and Height</h2>
    <img
      src="./images/landscape.jpg"
      alt="landscape"
      width="300"
      height="300"
      title="A fine and dandy looking landscape"
    />

    <!--    fig and figcaption-->
    <figure>
      <img
        src="images/landscape.jpg"
        alt="landscape"
        width="300"
        height="300"
      />
      <figcaption>Fig.1 - Beautiful Caption</figcaption>
    </figure>
  </body>
</html>
